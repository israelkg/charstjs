<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graphic in Lines</title>
</head>
<body>
    <div><canvas class="line-chart"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.querySelector('.line-chart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label:"Taxa de Erros em 2024",
                    data: [8, 12, 10, 14, 16, 12],
                    borderWidth: 5,
                    borderColor: '#ff0000',
                    backgroundColor: '#fff',
                }, {
                    label:"Taxa de Erros em 2025",
                    data: [10, 14, 12, 16, 18, 14],
                    borderWidth: 5,
                    borderColor: '#0000ff',
                    backgroundColor: '#fff',
                },]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Relat√≥rio de Erros Semestrais',
                        font: {
                            size: 40,
                            weight: 'bold',
                            family: 'Arial'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
