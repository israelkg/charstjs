<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Pizzaria</title>
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="dashboards" id="exportContent">
                <canvas class="charts chart-sale" id="salesChart"></canvas>
                <div class="btn-utils">
                    <button class="btn btn-add" id="openAddSaleModal">‚úö Add</button>
                    <button class="btn btn-update" id="openUpdateSaleModal">‚úèÔ∏è Update</button>
                    <button class="btn btn-delete" id="openRemoveSaleModal">üóëÔ∏è Remove</button>
                </div>

                <div class="container-table">
                    <div class="table-header">
                        <h2>Dados de Vendas Semestrais</h2>
                        <button class="btn btn-export" id="exportPdfBtnMonth">Export for PDF</button>
                    </div>
                    <div class="table-responsive">
                        <table id="salesDataTable" class="table-sales">
                            <thead>
                            <tr>
                                <th>Flower</th>
                                <th>January</th>
                                <th>February</th>
                                <th>March</th>
                                <th>April</th>
                                <th>May</th>
                                <th>June</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="dashboards">
                <canvas class="charts chart-type" id="weeklyFrequencyChart"></canvas>
                <div class="btn-utils">
                    <button class="btn btn-update" id="openUpdateFrequencyModal">‚öôÔ∏è Modify Sales</button>
                </div>

                <div class="container-table">
                    <div class="table-header">
                        <h2>Dados de Vendas Semestrais</h2>
                        <button class="btn btn-export" id="exportPdfBtnWeek">Export for PDF</button>
                    </div>
                    <div class="table-responsive">
                        <table id="WeekDataTable" class="table-sales">
                            <thead>
                            <tr>
                                <th>Sales</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>


<!--MODALS SALES-->
    <section class="modal" id="addModalSale">
            <div class="modal-content">
                <span class="close" data-close="addModalSale">&times;</span>

                <div class="container-modal">
                    <h1 class="titulo-modal">Adicione venda de Pizza</h1>

                    <div class="container-form">
                        <div class="form">
                            <div class="campos">
                                <label>Flavor</label>
                                <input class="inputs flavor" type="text" id="flavorPizza" placeholder="Enter a flavor">
                            </div>
                            <div class="campos">
                                <label>Quantidad</label>
                                <input class="inputs quantidad" type="number" id="quantdPizza" placeholder="Enter a quantidad">
                            </div>
                            <div class="campos">
                                <label>Select Color</label>
                                <input class="color" type="color" id="colorPizza" placeholder="Enter a color">
                            </div>
                            <div class="campos">
                                <label>Select a month</label>
                                <select class="list" name="M√™s" id="monthSale">
                                    <option class="month-items" value="January">January</option>
                                    <option class="month-items" value="February">February</option>
                                    <option class="month-items" value="March">March</option>
                                    <option class="month-items" value="April">April</option>
                                    <option class="month-items" value="May">May</option>
                                    <option class="month-items" value="June">June</option>
                                </select>
                            </div>

                            <button class=" btnsConfirm btnConfirmAdd" onclick="confirmBtn()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section class="modal" id="updateModalSale">
        <div class="modal-content">
            <span class="close" data-close="updateModalSale">&times;</span>

            <div class="container-modal">
                <h1 class="titulo-modal">Atualize a venda por Sabor</h1>

                <div class="container-form">
                    <div class="form">
                        <div class="campos">
                            <label>Select a flavor </label>
                            <select id="updateFlavorSelect">
                                <option value="">Select a flavor</option>
                            </select>
                        </div>
                        <div class="campos">
                            <label>Select a month </label>
                            <select class="list" id="monthSaleUp">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                            </select>
                        </div>
                        <div class="campos">
                            <label>New quantidad</label>
                            <input class="inputs quantidad" type="number" id="quantidadUp" placeholder="Enter a quantidad">
                        </div>
                        <div class="campos">
                            <label>Select Color</label>
                            <input class="color" type="color" id="colorUp" placeholder="Enter a color">
                        </div>

                        <button class="btnsConfirm btnConfirmUp" onclick="confirmBtnUp()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="modal" id="removeModalSale">
        <div class="modal-content">
            <span class="close" data-close="removeModalSale">&times;</span>

            <div class="container-modal">
                <h1 class="titulo-modal">Remova a venda de Pizza</h1>

                <div class="container-form">
                    <div class="form">
                        <div class="campos">
                            <select id="removeFlavorSelect">
                                <option value="">Select a flavor</option>
                            </select>
                        </div>

                        <button class="btnsConfirm btnConfirmRemove" onclick="confirmBtnRemove()">Remover</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


<!--MODAL FREQUENCY SALES-->
    <section class="modal" id="updateFrequencyModal">
        <div class="modal-content">
            <span class="close" data-close="updateFrequencyModal">&times;</span>

            <div class="container-modal">
                <h1 class="titulo-modal">Atualize as vendas de Pizza</h1>

                <div class="container-form">
                    <div class="form">
                        <div class="campos">
                            <label>Select a day</label>
                            <select class="list" name="Day" id="daysSale">
                                <option class="days-items" value="Monday">Moday</option>
                                <option class="days-items" value="Tuesday">Tuesday</option>
                                <option class="days-items" value="Wednesday">Wednesday</option>
                                <option class="days-items" value="Thursday">Thursday</option>
                                <option class="days-items" value="Friday">Friday</option>
                                <option class="days-items" value="Saturday">Saturday</option>
                                <option class="days-items" value="Sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="campos">
                            <label>Sales quantity</label>
                            <input class="inputs quantidad" type="number" id="quantdadSales" placeholder="Enter a quantidad">
                        </div>

                        <button class=" btnsConfirm btnConfirmUp" onclick="confirmBtnUpdateFrequency()">Modify</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/tableSales.js"></script>
    <script src="./js/weekSaleChart.js"></script>
    <script src="./js/salesChart.js"></script>
    <script src="./js/exportPdf.js"></script>
</body>
</html>
